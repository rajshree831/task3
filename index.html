<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Cities Carousel with Weather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="carousel">
      <button class="prev">&#10094;</button>
      <img id="carousel-image" src="images/delhi.jpg" alt="Indian City" />
      <button class="next">&#10095;</button>
      <div id="city-info">
        <h2 id="city-name">Delhi</h2>
        <p id="city-desc">The bustling capital city, known for its rich history and vibrant street life.</p>
      </div>
    </div>


    <div class="weather-widget">
      <h2>Current Weather</h2>
      <div id="weather-info"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
